<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import Bootstrap, js-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>LUXURY WATCH - Đăng Ký</title>
    <link rel="stylesheet" href="../css/dangky.css">
</head>
<body>
    <div class="conatiner">
        <!--header-->
        <div class="header">
            <img src="../img/logo/logo.png" alt="" class="logo">
            <p class="title">Đăng ký</p>
        </div>
        <!--end header-->

        <div class="content">
            <div class="content-left">
                <img src="../img/logo/logo1.png" alt="">
                <p>Thương hiệu đồng hồ uy tín số một Việt Nam</p>
            </div>

            <form action="" method="post" id="form-1">
                <h3>Đăng ký</h3>

                <div class="spacer"></div>
                
                <div class="form-group">
                    <label for="fullname" class="form-label">Tài khoản</label><br>
                    <input id="fullname" type="text" name="fullname"  placeholder="VD: tuan123">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label><br>
                    <input id="email" type="email" name="email"  placeholder="VD: letuan2205@gmail.com">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label><br>
                    <input id="password" type="password" name="password"  placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirm" class="form-label">Nhập lại mật khẩu</label><br>
                    <input id="password_confirm" type="password" name="password_confirm"  placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
                <p class="down">Bạn đã có tài khoản? <a href="../../index.html">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <script src="../js/validator.js"></script>
    <script>

        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules:[
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isRequired('#password'),
                Validator.isRequired('#password_confirm'),
                Validator.isEmail('#email'),
                Validator.minLenght('#password',8),
                Validator.isConfirmed('#password_confirm', function(){
                    return document.querySelector('#form-1 #password').value;
                })
            ],
            onSubmit:function(data){
                console.log(data);
            },
            
        })
    </script>
</body>
</html>
